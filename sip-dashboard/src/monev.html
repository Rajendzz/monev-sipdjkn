<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIP Dashboard Integration</title>
  <!-- CSS sb-admin-2 -->
  <link rel="stylesheet" href="sb-admin-2.css" />

  <!-- React dan ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Babel untuk compile JSX on the fly -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Recharts (React charting lib) via CDN -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <!-- Lucide React icons via CDN -->
  <script src="https://unpkg.com/lucide-react/umd/lucide-react.min.js"></script>

  <style>
    /* Beberapa style tambahan agar full height */
    body, html, #root {
      height: 100%;
      margin: 0;
      background-color: #f9fafb;
      font-family: "Nunito", sans-serif;
    }
  </style>
</head>
<body>

  <!-- Container React App -->
  <div id="root"></div>

  <!-- JS sb-admin-2 -->
  <script src="sb-admin-2.js"></script>

  <!-- Script React app: paste isi file monev-sip.js di bawah dengan modifikasi import jadi akses global -->
  <script type="text/babel">
    const {
      useState,
      useEffect,
      useRef,
    } = React;
    const {
      PieChart,
      Pie,
      Cell,
      BarChart,
      Bar,
      XAxis,
      YAxis,
      CartesianGrid,
      Tooltip,
      Legend,
      ResponsiveContainer,
    } = Recharts;
    const {
      FileText,
      AlertCircle,
      CheckCircle,
      Clock,
      Filter,
      Calendar,
      Info,
    } = lucideReact;

    function Dashboard() {
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [selectedPIC, setSelectedPIC] = useState("All");
      const [selectedStatus, setSelectedStatus] = useState("All");
      const [viewDetails, setViewDetails] = useState(null);

      function parseCsv(text) {
        const rows = text.split("\n").filter((line) => line.trim() !== "");
        const headers = rows[0].split(";").map((h) => h.trim());
        const parsedData = [];
        for (let i = 1; i < rows.length; i++) {
          const values = rows[i].split(";");
          if (values.length < 2) continue;
          const rowData = {};
          for (let j = 0; j < headers.length; j++) {
            rowData[headers[j]] = values[j] ? values[j].trim() : "";
          }
          if (rowData["No."] && !isNaN(parseInt(rowData["No."]))) {
            const notes = rowData["Keterangan"] || "";
            let milestone = "";
            if (notes.includes("UAT")) {
              const uatMatch = notes.match(/UAT tgl (\d+ \w+ \d+)/);
              milestone = uatMatch ? `UAT: ${uatMatch[1]}` : "UAT Scheduled";
            } else if (notes.includes("VT")) {
              milestone = "Verification Testing";
            }
            parsedData.push({
              No: parseInt(rowData["No."]),
              Title: rowData["Usulan dan Rencana UR 2025"] || "Unknown",
              SendDate: rowData["Tanggal Kirim"] || "",
              SendStatus: rowData["Status Kirim"] === "TRUE",
              PIC_AP: rowData["PIC AP"] || "",
              PIC_TSI: rowData["PIC TSI"] || "",
              ProgressTSI:
                parseFloat(String(rowData["Progress TSI"] || "0").replace("%", "")) || 0,
              StatusDevelopment: rowData["Status Pengembangan"] === "TRUE",
              Notes: rowData["Keterangan"] || "",
              Milestone: milestone,
              DevelopmentPhase: getDevelopmentPhase(
                parseFloat(String(rowData["Progress TSI"] || "0").replace("%", "")),
                rowData["Keterangan"] || ""
              ),
            });
          }
        }
        return parsedData;
      }

      useEffect(() => {
        const loadDefaultData = async () => {
          try {
            setLoading(true);
            const response = await fetch("Monev SIP.csv");
            if (!response.ok) throw new Error("File CSV tidak ditemukan");
            const text = await response.text();
            const parsed = parseCsv(text);
            setData(parsed);
            setLoading(false);
          } catch (err) {
            setError("Gagal load file: " + err.message);
            setLoading(false);
          }
        };
        loadDefaultData();
      }, []);

      const handleFileChange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        setLoading(true);
        setError(null);
        setData([]);
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const text = e.target.result;
            const parsed = parseCsv(text);
            setData(parsed);
            setLoading(false);
          } catch {
            setError("Gagal memparsing file CSV");
            setLoading(false);
          }
        };
        reader.onerror = () => {
          setError("Gagal membaca file");
          setLoading(false);
        };
        reader.readAsText(file);
      };

      function getDevelopmentPhase(progress, notes) {
        if (progress === 0) return "Not Started";
        if (progress === 100) {
          if (notes.includes("VT")) return "Verification Testing";
          if (notes.includes("UAT")) return "User Acceptance Testing";
          return "Development Complete";
        }
        if (progress >= 90) return "Final Testing";
        if (progress >= 75) return "Integration";
        if (progress >= 50) return "Development";
        if (progress >= 25) return "Design";
        return "Initial Development";
      }

      const getFilteredData = () =>
        data.filter(
          (item) =>
            (selectedPIC === "All" || item.PIC_TSI === selectedPIC) &&
            (selectedStatus === "All" ||
              (selectedStatus === "Complete" && item.ProgressTSI === 100) ||
              (selectedStatus === "In Progress" &&
                item.ProgressTSI > 0 &&
                item.ProgressTSI < 100) ||
              (selectedStatus === "Not Started" && item.ProgressTSI === 0))
        );

      const filteredData = getFilteredData();

      const getTotalTasks = () => filteredData.length;
      const getCompletedTasks = () =>
        filteredData.filter((item) => item.ProgressTSI === 100).length;
      const getOverallProgress = () => {
        if (filteredData.length === 0) return 0;
        const sum = filteredData.reduce((acc, item) => acc + (item.ProgressTSI || 0), 0);
        return Math.round(sum / filteredData.length);
      };
      const getUATCount = () =>
        filteredData.filter((item) => item.Notes.includes("UAT")).length;

      const getDevStatusStats = () => {
        const completed = getCompletedTasks();
        const inProgress = filteredData.filter(
          (item) => item.ProgressTSI > 0 && item.ProgressTSI < 100
        ).length;
        const notStarted = filteredData.filter((item) => item.ProgressTSI === 0).length;
        return [
          { name: "Completed", value: completed, color: "#10B981" },
          { name: "In Progress", value: inProgress, color: "#F59E0B" },
          { name: "Not Started", value: notStarted, color: "#EF4444" },
        ];
      };

      const getProgressByPIC = () => {
        const picMap = {};
        filteredData.forEach((item) => {
          const pic = item.PIC_TSI || "Unassigned";
          if (!picMap[pic]) {
            picMap[pic] = {
              name: pic,
              totalTasks: 0,
              completedTasks: 0,
              progressSum: 0,
            };
          }
          picMap[pic].totalTasks++;
          picMap[pic].progressSum += item.ProgressTSI || 0;
          if (item.ProgressTSI === 100) picMap[pic].completedTasks++;
        });
        return Object.values(picMap).map((item) => ({
          ...item,
          avgProgress: item.totalTasks ? Math.round(item.progressSum / item.totalTasks) : 0,
        }));
      };

      const picTSIs = ["All", ...new Set(data.map((item) => item.PIC_TSI))];

      if (loading)
        return (
          <div className="flex justify-center items-center h-screen bg-gray-100">
            <div className="text-center text-blue-600">
              <Clock className="animate-spin mx-auto mb-4" size={40} />
              <p className="text-xl font-semibold">Loading data...</p>
            </div>
          </div>
        );

      if (error)
        return (
          <div className="flex justify-center items-center h-screen bg-gray-100">
            <div className="text-center text-red-600">
              <AlertCircle size={40} className="mx-auto mb-4" />
              <p className="text-xl font-semibold">{error}</p>
            </div>
          </div>
        );

      return (
        <div className="min-h-screen bg-gray-50 p-6 max-w-7xl mx-auto">
          <header className="mb-10">
            <h1 className="text-3xl font-bold text-gray-900 tracking-wide">
              SIP Development Progress Dashboard
            </h1>
            <p className="text-gray-600 mt-1">
              Monitoring system update requests and progress â€¢ {data.length} records loaded
            </p>
          </header>

          <section className="mb-8">
            <label
              htmlFor="csv-upload"
              className="block mb-2 font-medium text-gray-700 cursor-pointer"
            >
              Upload File CSV
            </label>
            <input
              type="file"
              id="csv-upload"
              accept=".csv"
              onChange={handleFileChange}
              className="block w-full max-w-xs rounded border border-gray-300 p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </section>

          <section className="mb-8 bg-white p-4 rounded-lg shadow-md flex flex-wrap gap-6 items-center">
            <div className="flex items-center gap-2">
              <Filter className="text-gray-500" size={18} />
              <span className="text-gray-700 font-semibold">Filters</span>
            </div>

            <div className="flex items-center gap-2">
              <label htmlFor="filter-pic" className="text-gray-600 font-medium">
                PIC TSI:
              </label>
              <select
                id="filter-pic"
                value={selectedPIC}
                onChange={(e) => setSelectedPIC(e.target.value)}
                className="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                {picTSIs.map((pic) => (
                  <option key={pic} value={pic}>
                    {pic}
                  </option>
                ))}
              </select>
            </div>

            <div className="flex items-center gap-2">
              <label htmlFor="filter-status" className="text-gray-600 font-medium">
                Status Progress:
              </label>
              <select
                id="filter-status"
                value={selectedStatus}
                onChange={(e) => setSelectedStatus(e.target.value)}
                className="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="All">All</option>
                <option value="Complete">Complete</option>
                <option value="In Progress">In Progress</option>
                <option value="Not Started">Not Started</option>
              </select>
            </div>
          </section>

          <section className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div className="bg-white p-6 rounded-lg shadow-md text-center">
              <h2 className="text-lg font-semibold text-gray-700 mb-1">Total Tasks</h2>
              <p className="text-3xl font-bold text-blue-600">{getTotalTasks()}</p>
            </div>
            <div className="bg-white p-6 rounded-lg shadow-md text-center">
              <h2 className="text-lg font-semibold text-gray-700 mb-1">Completed Tasks</h2>
              <p className="text-3xl font-bold text-green-600">{getCompletedTasks()}</p>
            </div>
            <div className="bg-white p-6 rounded-lg shadow-md text-center">
              <h2 className="text-lg font-semibold text-gray-700 mb-1">Overall Progress</h2>
              <p className="text-3xl font-bold text-yellow-500">{getOverallProgress()}%</p>
            </div>
          </section>

          <section className="mb-8 bg-white p-4 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold text-gray-800 mb-4">Development Status Overview</h3>
            <ResponsiveContainer width="100%" height={300}>
              <PieChart>
                <Pie
                  data={getDevStatusStats()}
                  dataKey="value"
                  nameKey="name"
                  cx="50%"
                  cy="50%"
                  outerRadius={100}
                  label
                >
                  {getDevStatusStats().map((entry, index) => (
                    <Cell key={`cell-${index}`} fill={entry.color} />
                  ))}
                </Pie>
                <Tooltip />
              </PieChart>
            </ResponsiveContainer>
          </section>

          <section className="mb-8 bg-white p-4 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold text-gray-800 mb-4">Progress by PIC TSI</h3>
            <BarChart
              width={600}
              height={300}
              data={getProgressByPIC()}
              margin={{ top: 5, right: 30, left: 20, bottom: 5 }}
            >
              <CartesianGrid strokeDasharray="3 3" />
              <XAxis dataKey="name" />
              <YAxis />
              <Tooltip />
              <Legend />
              <Bar dataKey="avgProgress" fill="#4e73df" />
            </BarChart>
          </section>

          <section className="mb-8 bg-white p-4 rounded-lg shadow-md overflow-auto max-h-96">
            <h3 className="text-xl font-semibold text-gray-800 mb-4">Task Details</h3>
            <table className="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Title</th>
                  <th>Send Date</th>
                  <th>Status Kirim</th>
                  <th>PIC AP</th>
                  <th>PIC TSI</th>
                  <th>Progress TSI</th>
                  <th>Status Pengembangan</th>
                  <th>Keterangan</th>
                  <th>Milestone</th>
                </tr>
              </thead>
              <tbody>
                {filteredData.map((item) => (
                  <tr key={item.No}>
                    <td>{item.No}</td>
                    <td>{item.Title}</td>
                    <td>{item.SendDate}</td>
                    <td>{item.SendStatus ? "Sent" : "Not Sent"}</td>
                    <td>{item.PIC_AP}</td>
                    <td>{item.PIC_TSI}</td>
                    <td>{item.ProgressTSI}%</td>
                    <td>{item.StatusDevelopment ? "Yes" : "No"}</td>
                    <td>{item.Notes}</td>
                    <td>{item.Milestone}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </section>
        </div>
      );
    }
  </script>

</body>
</html>
